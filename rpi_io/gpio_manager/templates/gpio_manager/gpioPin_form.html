{% extends "gpio_manager/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {% if title %}
        <h1>{{ title }}</h1>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit">Speichern</button>
        </div>
    </form>
{% endblock %}
